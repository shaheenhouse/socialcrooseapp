name: Deploy - Staging

on:
  push:
    branches: [staging]

env:
  DOTNET_VERSION: "10.0.x"
  NODE_VERSION: "22"
  ASPNETCORE_ENVIRONMENT: Staging

jobs:
  build-backend:
    name: Build Backend (Staging)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SocialMarketplace/backend/Marketplace.Api

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal
        continue-on-error: true

      - name: Publish
        run: dotnet publish --no-build --configuration Release --output ./publish

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-staging
          path: SocialMarketplace/backend/Marketplace.Api/publish/

  build-frontend:
    name: Build Frontend (Staging)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SocialMarketplace/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: SocialMarketplace/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.STAGING_API_URL }}

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-staging
          path: SocialMarketplace/frontend/.next/

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    environment: staging

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-staging
          path: ./backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-staging
          path: ./frontend

      - name: Deploy Backend
        run: echo "Deploy backend to staging environment"

      - name: Deploy Frontend
        run: echo "Deploy frontend to staging environment"

      - name: Run smoke tests
        run: echo "Run smoke tests against staging"
